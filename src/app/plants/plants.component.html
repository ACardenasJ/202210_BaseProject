<div class="container-fluid">
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let titulo of titulos">
                        {{titulo}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let planta of plants">
                    <td>{{planta.id}}</td>
                    <td>{{planta.nombre_comun}}</td>
                    <td>{{planta.tipo}}</td>
                    <td>{{planta.clima}}</td>          
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <br>
    <div> 
        <label igxLabel for="fullName"> Total de plantas de Interior: {{tipoPlanta.Interior}}</label>
        <br>
        <label igxLabel for="fullName"> Total de plantas de Exterior: {{tipoPlanta.Exterior}}</label>
    </div>

</div>
